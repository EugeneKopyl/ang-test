<section class="header container">
	<h1>Items store</h1>
	<button (click)="addItem()" class="adding-button">Add item</button>
	<button (click)="print()">Print</button>
	<div
		*ngIf="isLightAvailable"
		(click)="toggleTheme()"
		[class]="darkMode ? 'icon-moon' : 'icon-sun'"
		class="toggle-theme-button print-remove"
	>
		<!-- SVG for sun -->
		<svg
			*ngIf="darkMode"
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 24 24"
			fill="#ffffff"
			stroke="currentColor"
			stroke-width="2"
			stroke-linecap="round"
			stroke-linejoin="round"
			class="feather feather-sun"
		>
			<circle cx="12" cy="12" r="5"></circle>
			<line x1="12" y1="1" x2="12" y2="3"></line>
			<line x1="12" y1="21" x2="12" y2="23"></line>
			<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
			<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
			<line x1="1" y1="12" x2="3" y2="12"></line>
			<line x1="21" y1="12" x2="23" y2="12"></line>
			<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
			<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
		</svg>
		<!-- SVG for moon -->
		<svg
			*ngIf="!darkMode"
			xmlns="http://www.w3.org/2000/svg"
			fill="#3d3d3d"
			height="24px"
			width="24px"
			viewBox="0 0 49.739 49.739"
		>
			<path
				d="M25.068,48.889c-9.173,0-18.017-5.06-22.396-13.804C-3.373,23.008,1.164,8.467,13.003,1.979l2.061-1.129l-0.615,2.268  c-1.479,5.459-0.899,11.25,1.633,16.306c2.75,5.493,7.476,9.587,13.305,11.526c5.831,1.939,12.065,1.492,17.559-1.258v0  c0.25-0.125,0.492-0.258,0.734-0.391l2.061-1.13l-0.585,2.252c-1.863,6.873-6.577,12.639-12.933,15.822  C32.639,48.039,28.825,48.888,25.068,48.889z M12.002,4.936c-9.413,6.428-12.756,18.837-7.54,29.253  c5.678,11.34,19.522,15.945,30.864,10.268c5.154-2.582,9.136-7.012,11.181-12.357c-5.632,2.427-11.882,2.702-17.752,0.748  c-6.337-2.108-11.473-6.557-14.463-12.528C11.899,15.541,11.11,10.16,12.002,4.936z"
			/>
		</svg>
	</div>
	<div class="table-actions">
		<div>
			<button class="delete-button" (click)="deleteSelected()">
				<app-icon [icon]="Icons.trash"></app-icon>
				Delete
			</button>
			Selected: {{ selected.size }}
		</div>
		<div class="search-container">
			<input class="search-input" type="search" placeholder="Search..." />
			<svg
				class="search-icon"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24"
			>
				<path
					d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
				/>
			</svg>
		</div>
	</div>
</section>

<section class="grid container">
	<div class="header-cell print-remove"></div>
	<div class="header-cell print-remove">Foto</div>
	<div class="item-info-block print-remove">
		<div class="header-cell print-remove">Label</div>
		<div class="header-cell">Status</div>
		<div class="header-cell">Description</div>
	</div>
	<div class="header-cell print-remove">Actions</div>
	<app-item
		*ngFor="let item of items; let i = index"
		[item]="item"
		[deleteItems]="deleteItems"
		[isEven]="i % 2 === 1"
		(isChecked)="checkItem($event, item.id)"
		(killMe)="deleteById(item.id)"
	>
	</app-item>
	<div class="empty-item">Empty list</div>
</section>
